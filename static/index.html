<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Timeline Viewer</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="controls">
    <div class="left">
      <button id="btnZoomIn">+</button>
      <button id="btnZoomOut">−</button>
      <button id="btnFit">Show all</button>
      <button id="btnReset">Reset</button>
      <label class="zoom-label">Zoom:
        <input id="zoomSlider" type="range" min="0.1" max="10" step="0.01" value="1">
        <span id="zoomValue">1.00×</span>
      </label>
    </div>
    <div class="right">
      <button id="btnCollapseAll">collapse all</button>
      <button id="btnExpandAll">Развернуть все</button>
    </div>
  </div>

  <div id="svg-container">
    <!-- SVG будет создан динамически в renderer.js -->
  </div>

  <div id="tooltip" class="tooltip" style="display:none;"></div>

<script src="renderer.js"></script>
</body>
</html>
